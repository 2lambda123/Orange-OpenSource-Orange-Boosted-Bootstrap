<meta charset="utf-8">
<!-- Boosted mod -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- end mod -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>
  {% if page.title %}
    {{ page.title }} &middot; {{ site.title }}
  {% else %}
    {{ site.title }} &middot; {{ site.description }}
  {% endif %}
</title>

<!-- Boosted mod remove social -->
<!-- Swiper -->
<link href="{{ site.baseurl }}/dist/css/vendor/swiper.min.css" rel="stylesheet">
<!-- helvetica -->
<link href="{{ site.baseurl }}/dist/css/orangeHelvetica.css" rel="stylesheet">
<!-- orangeIcons -->
<link href="{{ site.baseurl }}/dist/css/orangeIcons.css" rel="stylesheet">
<!-- Bootstrap core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/boosted.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/css/boosted.css" rel="stylesheet">
{% endif %}
<!-- end mod -->

<!-- Documentation extras -->
{% if page.layout == "docs" %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/docsearch.js/2/docsearch.min.css" />
{% endif %}
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico">
<link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="{{ site.baseurl }}/favicon-16x16.png">
<link rel="manifest" href="{{ site.baseurl }}/manifest.json">
<link rel="mask-icon" href="{{ site.baseurl }}/safari-pinned-tab.svg" color="#ff0000">
<meta name="theme-color" content="#000000">

<!-- Boosted mod remove tracking -->
