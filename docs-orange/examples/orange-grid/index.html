<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Orange grid sample</title>

        <link rel="stylesheet" href="../../dist/css/boosted.min.css" />
		<link href="styles.css" rel="stylesheet">
	</head>

	<body role="document">

		<div class="skiplinks" >
			<div class="skiplinks-section sr-only">
				<ul>
					<li id="cdu_skiplink">
					</li>
					<li>
						<a href="#mainNav" class="skiplinks_trigger">main navigation</a>
					</li>
					<li>
						<a href="#content" class="skiplinks_trigger">content</a>
					</li>
				</ul>
			</div>
		</div>

		
	<main id="content" class="container" role="main">
    <div class="row">
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
      <div class="col-xs-1">col 1</div>
    </div>
	</main><!--/.container-->

	
		<!-- Placed at the end of the document so the pages load faster -->
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="../../assets/js/vendor/tether.min.js"></script>
    <!-- Include all compiled plugins bootstrap, bootstrap accessibility plugin and boosted specific components (below), or include individual files as needed -->
    <script src="../../dist/js/boosted.js"></script>

	<script type="text/javascript">
		// Surcharge des valeurs du script de la toolbar
		accessibilitytoolbar_custom={
			idLinkModeContainer:"id_for_cdu_link",
			cssLinkModeClassName:"nav-item-cdu",
			idSkipLinkIdLinkMode:"cdu_skiplink",
			cssSkipLinkClassName: "skiplinks_trigger",
			callback:skiplinksAfterLoad
		};


		$(".skiplinks_trigger").focus(function(){
			$(".skiplinks-section").addClass("skiplinks-show").removeClass("sr-only")
		});
		$(".skiplinks_trigger").blur(function(){
			$(".skiplinks-section").removeClass("skiplinks-show").addClass("sr-only")
		});

		function skiplinksAfterLoad(){
			$(".skiplinks_trigger").focus(function(){
				$(".skiplinks-section").addClass("skiplinks-show").removeClass("sr-only")
			});
			$(".skiplinks_trigger").blur(function(){
				$(".skiplinks-section").removeClass("skiplinks-show").addClass("sr-only")
			});
		}

	</script>
	<!-- <script type="text/javascript" src="http://comfort.orange.com/serveur/crossdom/js/toolbar-min.js"></script>-->
	</body>
</html>
