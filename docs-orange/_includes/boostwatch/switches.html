<h2 id="switches">Toggle and switches</h2>

<h3>Switches</h3>

<div class="form-group row o-switch">
  <label for="checkbox1" class="form-control-label col-md-3 col-xs-8" id="label-wifi-1">WiFi</label>
  <input class="checkbox sr-only" id="checkbox1" type="checkbox" checked aria-labelledby="label-wifi-1 label-wifi-2"/>
  <label for="checkbox1" class="checkbox-label form-control-label col-xs-3" id="label-wifi-2">
    <span class="sr-only">on</span>
    <span class="on icon-checkbox-tick" aria-hidden="true"></span>
    <span class="off icon-delete" aria-hidden="true"></span>
  </label>
</div>

<div class="form-group row o-switch">
  <label for="checkbox3" class="form-control-label col-md-3 col-xs-8" id="label-bluetooth-1">Bluetooth</label>
  <input class="checkbox success sr-only" id="checkbox3" type="checkbox" aria-labelledby="label-bluetooth-1 label-bluetooth-2"/>
  <label for="checkbox3" class="checkbox-label form-control-label col-xs-3" id="label-bluetooth-2">
    <span class="sr-only">on</span>
    <span class="on icon-checkbox-tick" aria-hidden="true"></span>
    <span class="off icon-delete" aria-hidden="true"></span>
  </label>
</div>

<div class="form-group row o-switch">
  <label for="checkbox2" class="form-control-label col-md-3 col-xs-8" id="label-wifi-3">WiFi</label>
  <input class="checkbox sr-only" id="checkbox2" type="checkbox" aria-labelledby="label-wifi-3 label-wifi-4"/>
  <label for="checkbox2" class="checkbox-label rounded form-control-label col-xs-3" id="label-wifi-4">
    <span class="on">On</span>
    <span class="off" aria-hidden="true">Off</span>
  </label>
</div>

<div class="form-group row o-switch">
  <label for="checkbox4" class="form-control-label col-md-3 col-xs-8" id="label-bluetooth-3">Bluetooth</label>
  <input class="checkbox success sr-only" id="checkbox4" type="checkbox" checked  aria-labelledby="label-bluetooth-3 label-bluetooth-4"/>
  <label for="checkbox4" class="checkbox-label rounded form-control-label col-xs-3" id="label-bluetooth-4">
    <span class="on">On</span>
    <span class="off" aria-hidden="true">Off</span>
  </label>
</div>

<h3>3 way toggle</h3>

<div class="btn-group" data-toggle="buttons" role="group">
  <label class="btn btn-secondary active">
    <input type="radio" name="options" id="option1" autocomplete="off" checked> 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option2" autocomplete="off"> 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options" id="option3" autocomplete="off"> 3
  </label>
</div>

<h3>3 way toggle without outline</h3>

<div class="btn-group no-outline" data-toggle="buttons" role="group">
  <label class="btn btn-secondary active">
    <input type="radio" name="options2" id="option21" autocomplete="off" checked> 1
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options2" id="option22" autocomplete="off"> 2
  </label>
  <label class="btn btn-secondary">
    <input type="radio" name="options2" id="option33" autocomplete="off"> 3
  </label>
</div>
