    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .b-example-divider {
        height: 3rem;
        background-color: rgba(0, 0, 0, .1);
        border: solid rgba(0, 0, 0, .15);
        border-width: 1px 0;
        box-shadow: inset 0 .5em 1.5em rgba(0, 0, 0, .1), inset 0 .125em .5em rgba(0, 0, 0, .15);
      }

      .b-example-vr {
        flex-shrink: 0;
        width: 1.5rem;
        height: 100vh;
      }

      .bi {
        vertical-align: -.125em;
        fill: currentColor;
      }

      .nav-scroller {
        position: relative;
        z-index: 2;
        height: 2.75rem;
        overflow-y: hidden;
      }

      .nav-scroller .nav {
        display: flex;
        flex-wrap: nowrap;
        padding-bottom: 1rem;
        margin-top: -1px;
        overflow-x: auto;
        text-align: center;
        white-space: nowrap;
        -webkit-overflow-scrolling: touch;
      }

  <body class="d-flex flex-column">
    
<main>
  <div class="bg-white title-bar">
    <div class="container-xxl">
      <h1 class="display-1">Title</h1>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="bg-supporting-pink title-bar">
    <div class="container-xxl">
      <h1 class="display-1">Title</h1>
      <picture>
        <source media="(min-width:1440px)" srcset="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-1440.png">
        <source media="(min-width:1280px)" srcset="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-1280.png">
        <source media="(min-width:1024px)" srcset="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-1024.png">
        <source media="(min-width:768px)" srcset="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-768.png">
        <source media="(min-width:480px)" srcset="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-480.png">
        <source media="(min-width:320px)" srcset="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-320.png">
        <img src="/innovation-cup/docs/0.2/assets/img/title-bars-illustrations/illustration-320.png" alt="">
      </picture>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="alert alert-info mb-0" role="alert">
    <span class="alert-icon"><span class="visually-hidden">Information</span></span>
    <div>
      <h4 class="alert-heading">Background image</h4>
      <p>In order to have a correct background image in the following title bar, the <code>.example-title-bar-custom-background</code> extra class and the corresponding CSS can be found in <a href="title-bars.css" title="Title bars example CSS file">title-bars.css</a>.</p>
    </div>
  </div>

  <div class="b-example-divider"></div>

  <div class="bg-supporting-blue title-bar">
    <div class="container-xxl">
      <h1 class="display-1">Title</h1>
      <div class="col example-title-bar-custom-background"></div>
    </div>
  </div>

</main>
