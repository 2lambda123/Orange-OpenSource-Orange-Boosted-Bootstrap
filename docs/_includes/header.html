<meta charset="utf-8">
<!-- Boosted mod -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<!-- end mod -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<title>
  {% if page.title %}
    {{ page.title }} &middot; {{ site.title }}
  {% else %}
    {{ site.title }} &middot; {{ site.description }}
  {% endif %}
</title>

<!-- Boosted mod remove social -->
<!-- Swiper -->
<link href="{{ site.baseurl }}/dist/css/vendor/swiper.min.css" rel="stylesheet">
<!-- helvetica -->
<link href="{{ site.baseurl }}/dist/css/orangeHelvetica.css" rel="stylesheet">
<!-- orangeIcons -->
<link href="{{ site.baseurl }}/dist/css/orangeIcons.css" rel="stylesheet">
<!-- Bootstrap core CSS -->
{% if site.github %}
  <link href="{{ site.baseurl }}/dist/css/boosted.min.css" rel="stylesheet">
{% else %}
  <link href="{{ site.baseurl }}/dist/css/boosted.css" rel="stylesheet">
{% endif %}
<!-- end mod -->

<!-- Documentation extras -->
<link href="{{ site.baseurl }}/assets/css/docs.min.css" rel="stylesheet">

<!-- Favicons -->
<link rel="apple-touch-icon" href="{{ site.baseurl }}/apple-touch-icon.png">
<link rel="icon" href="{{ site.baseurl }}/favicon.ico">

<!-- Boosted mod remove tracking -->
