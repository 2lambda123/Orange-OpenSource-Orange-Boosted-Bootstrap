          v{{ site.current_version }}

        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="bd-versions">
          <a class="dropdown-item" href="#">v4.0.0-alpha.2</a>

          <a class="dropdown-item" href="#">v3.0.0</a>

      </div>

    <a class="navbar-brand" href="{{ site.baseurl }}/">

      <img src="{{ site.baseurl }}/dist/img/ORANGE_LOGO_rgb.jpg" alt="Back to homepage" title="Go to homepage" />

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bd-main-nav" aria-controls="bd-main-nav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>

    <!-- Boosted mod remove analytics, blog, expo and add boostwatch and confort plus -->

        <ul class="navbar-nav">
          <li class="nav-item">

          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.layout == "docs" %}active{% endif %}" href="{{ site.baseurl }}/getting-started/introduction/">Documentation</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.title == "Examples" %}active{% endif %}" href="{{ site.baseurl }}/examples/">Examples</a>
          </li>
          <li class="nav-item">
            <a class="nav-item nav-link {% if page.title == "Boostwatch" %}active{% endif %}" href="{{ site.baseurl }}/boostwatch/">Boostwatch</a>
          </li>

        </ul>
