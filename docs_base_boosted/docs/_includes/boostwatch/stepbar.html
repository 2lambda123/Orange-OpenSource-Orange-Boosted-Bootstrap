<div class="bs-docs-section clearfix">
  <h1 id="stepbar" class="page-header">Stepbar</h1>
  <p class="lead">Indicate the current step within a sequential navigation.</p>
  <h2 id="stepbar-default">Default stepbar</h2>

  <div class="" data-example-id="default-stepbar">
      <div class="container-fluid">
        <div class="row">
            <nav class="o-stepbar">
            <span class="hidden-md hidden-lg stepbar-header">Step</span>
            <ol>
                <li class="done stepbar-item">
                    <a class="stepbar-link" href="#" title="Step 1 : Sign in">
                        <span class="step-number">1</span>
                        <span class="step-title">Sign in</span>
                    </a>
                </li>
                <li class="stepbar-item current">
                    <div class="stepbar-link" title="Step 2 : Review">
                        <span class="step-number">2</span>
                        <span class="step-title">Review</span>
                    </div>
                </li>
                <li class="stepbar-item next">
                    <div class="stepbar-link" title="Step 3 : Delivery">
                        <span class="step-number">3</span>
                        <span class="step-title">Delivery</span>
                    </div>
                </li>
                <li class="stepbar-item next">
                    <div class="stepbar-link" title="Step 4 : Payment">
                        <span class="step-number">4</span>
                        <span class="step-title">Payment</span>
                    </div>
                </li>
                <li class="stepbar-item next">
                    <div class="stepbar-link" title="Step 5 : Place order">
                        <span class="step-number">5</span>
                        <span class="step-title">Place ordre</span>
                    </div>
                </li>
            </ol>
        </nav>
        </div>
      </div><!-- /.container-fluid -->
  </div>
</div>
